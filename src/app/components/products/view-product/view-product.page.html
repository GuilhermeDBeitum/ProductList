<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="product">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ product.name }}
      </h2>
    </ion-label>
  </ion-item>
</ion-content>
